<div  class=" d-flex justify-content-center align-items-center m-auto login h-100 "> 
    <div class="row ">
    <div class="col-md-6 image-overlay p-0">
        <div class="overlay"></div>
        <img src="../../../../assets/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg" alt="">
    
    </div>
    <div class=" col-md-6">
        <div class="d-flex justify-content-center  w-100 align-items-center h-100">
            <div class="box w-75">
                <h2>  Login </h2>
                <form [formGroup]="loginForm" >
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="email" formControlName="email"  >
                       
                        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']"> Email required</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']"> must enter form email </mat-error>
                      </mat-form-field>
    
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput  placeholder="password" formControlName="password">
                       
                        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']"> password required</mat-error>
                      </mat-form-field>
                </form>
                <div class="d-flex justify-content-center ">
                    <button mat-raised-button  (click)="login()" [disabled]="loginForm.invalid || isLoading" >Login</button>
                   
                </div>
    
            </div>
    
        </div>
    
    </div>
    
    </div>
    </div>
